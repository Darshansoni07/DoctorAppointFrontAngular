<app-header></app-header>
<main>

    <!-- =======================
    Main Content START -->
    <section class="vh-xxl-100">
        <div class="container h-100 d-flex px-0 px-sm-4">
            <div class="row justify-content-center align-items-center m-auto">
                <div class="col-12">
                    <div class="bg-mode shadow rounded-3 overflow-hidden">
                        <div class="row g-0">
                            <!-- Vector Image -->
                            <div class="col-lg-6 d-md-flex align-items-center order-2 order-lg-1">
                                <div class="p-3 p-lg-5">
                                    <img src="assets/images/element/signin.svg" alt="">
                                </div>
                                <!-- Divider -->
                                <div class="vr opacity-1 d-none d-lg-block"></div>
                            </div>

                            <!-- Information -->
                            <div class="col-lg-6 order-1">
                                <div class="p-4 p-sm-6">
                                    <!-- Logo -->
                                    <!-- <a href="index.html">
                                        <img class="h-50px mb-4" src="assets/images/logo-icon.svg" alt="logo">
                                    </a> -->
                                    <!-- Title -->
                                    <h1 class="mb-2 h3">Create new account</h1>
                                    <p class="mb-0">Already a member?<a routerLink="/Login"> Log in</a></p>

                                    <!-- Form START -->
                                    <form [formGroup]="registerForm" (ngSubmit)="OnSubmit()" class="mt-4 text-start">
                                        <!-- Email -->
                                        <div class="mb-3">
                                            <label class="form-label">Enter email id</label>
                                            <input type="email" class="form-control" formControlName="Email">
                                        </div>
                                        <!-- Email -->
                                        <div class="mb-3">
                                            <label class="form-label">Enter First name</label>
                                            <input type="text" class="form-control" formControlName="First_Name">
                                        </div>
                                        <!-- Email -->
                                        <div class="mb-3">
                                            <label class="form-label">Enter Last name</label>
                                            <input type="text" class="form-control" formControlName="Last_Name">
                                        </div>
                                        <div class="row mb-3">
                                            <!-- Phone -->
                                            <div class="col-md-6">
                                                <label class="form-label">Enter Phone number</label>
                                                <input type="text" class="form-control" formControlName="PhoneNumber">
                                            </div>

                                            <!-- Role -->
                                            <div class="col-md-6">
                                                <label class="form-label">Role Type</label>
                                                <select class="form-select js-choice" data-search-enabled="true"
                                                    formControlName="roles_UserRole_Id">
                                                    <option value="">Select Role</option>
                                                    <option value="2">Doctor</option>
                                                    <option value="3">Client</option>
                                                </select>
                                            </div>
                                        </div>
                                        <!-- Password -->
                                        <div class="mb-3 position-relative">
                                            <label class="form-label">Enter password</label>
                                            <input class="form-control fakepassword" type="password" id="psw-input"
                                                formControlName="Password">
                                            <span class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">

                                            </span>
                                        </div>
                                        <!-- Confirm Password -->
                                        <!-- <div class="mb-3">
                                            <label class="form-label">Confirm Password</label>
                                            <input type="password" class="form-control">
                                        </div> -->
                                        <!-- Remember me -->
                                        <div class="mb-3">
                                            <input type="checkbox" class="form-check-input" id="rememberCheck">
                                            <label class="form-check-label" for="rememberCheck">Keep me signed
                                                in</label>
                                        </div>
                                        <!-- Button -->
                                        <div><button type="submit" class="btn btn-primary w-100 mb-0">Sign up</button>
                                        </div>
                                        <div *ngIf="msg">
                                            <p>{{ msg }}</p>
                                        </div>

                                        <!-- Divider -->
                                        <div class="position-relative my-4">
                                            <hr>
                                            <p
                                                class="small position-absolute top-50 start-50 translate-middle bg-mode px-1 px-sm-2">
                                                Or sign in with</p>
                                        </div>

                                        <!-- Google and facebook button -->
                                        <!-- <div class="vstack gap-3">
                                            <a href="#" class="btn btn-light mb-0"><i class="fab fa-fw fa-google text-google-icon me-2"></i>Sign in with Google</a>
                                            <a href="#" class="btn btn-light mb-0"><i class="fab fa-fw fa-facebook-f text-facebook me-2"></i>Sign in with Facebook</a>
                                        </div> -->

                                        <!-- Copyright -->
                                        <div class="text-primary-hover text-body mt-3 text-center"> Copyrights Â©2023
                                            Booking. Build by <a href="https://www.webestica.com/"
                                                class="text-body">Webestica</a>. </div>
                                    </form>
                                    <!-- Form END -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Main Content END -->
</main>
