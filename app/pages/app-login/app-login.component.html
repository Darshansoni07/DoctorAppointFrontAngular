<app-header></app-header>
<main>
	
    <!-- =======================
    Main Content START -->
    <section class="vh-xxl-100">
        <div class="container h-100 d-flex px-0 px-sm-4">
            <div class="row justify-content-center align-items-center m-auto">
                <div class="col-12">
                    <div class="bg-mode shadow rounded-3 overflow-hidden">
                        <div class="row g-0">
                            <!-- Vector Image -->
                            <div class="col-lg-6 d-flex align-items-center order-2 order-lg-1">
                                <div class="p-3 p-lg-5">
                                    <img src="assets/images/element/signin.svg" alt="">
                                </div>
                                <!-- Divider -->
                                <div class="vr opacity-1 d-none d-lg-block"></div>
                            </div>
            
                            <!-- Information -->
                            <div class="col-lg-6 order-1">
                                <div class="p-4 p-sm-7">
                                    <!-- Logo -->
                                    
                                    <!-- Title -->
                                    <h1 class="mb-2 h3">Welcome back</h1>
                                    <p class="mb-0">New here?<a routerLink="/Register"> Create an account</a></p>
            
                                    <!-- Form START -->
                                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-4 text-start">
                                        <!-- Email -->
                                        <div class="mb-3">
                                            <label class="form-label">Enter email id</label>
                                            <input type="email" class="form-control" formControlName="Email">
                                        </div>
                                        <!-- Password -->
                                        <div class="mb-3 position-relative">
                                            <label class="form-label">Enter password</label>
                                            <input class="form-control fakepassword" type="password" id="psw-input" formControlName="Password">
                                            <span class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
                                                
                                            </span>
                                        </div>
                                        <!-- Remember me -->
                                        <!-- <div class="mb-3 d-sm-flex justify-content-between">
                                            <div>
                                                <input type="checkbox" class="form-check-input" id="rememberCheck">
                                                <label class="form-check-label" for="rememberCheck">Remember me?</label>
                                            </div>
                                            <a href="forgot-password.html">Forgot password?</a>
                                        </div> -->
                                        <!-- Button -->
                                        <div><button type="submit" class="btn btn-primary w-100 mb-0">Login</button></div>
                                        <div *ngIf="message">
                                            <p>{{ message }}</p>
                                          </div>            
                                                  
                                        <!-- Copyright -->
                                        <div class="text-primary-hover text-body mt-3 text-center"> Copyrights Â©2023 Booking. Build by <a href="https://www.webestica.com/" class="text-body">Webestica</a>. </div>
                                    </form>
                                    <!-- Form END -->
                                </div>		
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Main Content END -->
    
    </main>
