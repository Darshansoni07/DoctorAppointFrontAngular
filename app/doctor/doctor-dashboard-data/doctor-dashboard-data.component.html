<div class="container vstack gap-4">
    <!-- Title START -->
    <div class="row">
        <div class="col-12">
            <h1 class="fs-4 mb-0"><i class="bi bi-house-door fa-fw me-1"></i>Dashboard</h1>
        </div>
    </div>
    <!-- Title END -->

    <!-- Counter START -->
    <div class="row g-4">        
        <!-- Counter item -->
        <div class="col-sm-6 col-xl-3">
            <div class="card card-body border">
                <div class="d-flex align-items-center">
                    <div class="icon-lg bg-info rounded-3 text-white">
                        <i class="bi bi-graph-up-arrow"></i>
                    </div>
                    <div class="ms-3">
                        <h4>${{totalIncome}}</h4>
                        <span>Earning</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Counter item -->
        <div class="col-sm-6 col-xl-3">
            <div class="card card-body border">
                <div class="d-flex align-items-center">
                    <div class="icon-lg bg-warning rounded-3 text-white">
                        <i class="bi bi-bar-chart-line-fill"></i>
                    </div>
                    <div class="ms-3">
                        <h4>{{totalChecked}}</h4>
                        <span>Checked Paitent</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Counter item -->        
    </div>
    <!-- Counter END -->

    <!-- Graph START -->
    <!-- Graph END -->



    <!-- Booking table START -->
    <div class="row">
        <div class="col-12">
            <div class="card border rounded-3">
                <!-- Card header START -->
                <div class="card-header border-bottom">
                    <div class="d-sm-flex justify-content-between align-items-center">
                        <h5 class="mb-2 mb-sm-0">Upcoming Appointment</h5>
                        <!-- <a href="#" class="btn btn-sm btn-primary mb-0">View All</a> -->
                    </div>
                </div>
                <!-- Card header END -->

                <!-- Card body START -->
                <div class="card-body">                    
                    <!-- Hotel room list START -->
                    <div class="table-responsive border-0">
                        <app-doctor-dashboard-data-upcomingappoint></app-doctor-dashboard-data-upcomingappoint>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking table START -->
    <div class="row">
        <div class="col-12">
            <div class="card border rounded-3">
                <app-doctor-calendar></app-doctor-calendar>
            </div>
        </div>
    </div>

    <!-- Booking table END -->
</div>
