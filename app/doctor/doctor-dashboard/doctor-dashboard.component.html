<app-header></app-header>
<main>

    <!-- =======================
    Menu item START -->
    <section class="pt-4">
        <div class="container">
            <div class="card rounded-3 border p-3 pb-2">
                <!-- Avatar and info START -->
                <div class="d-sm-flex align-items-center">
                    <div class="avatar avatar-xl mb-2 mb-sm-0">
                        <img class="avatar-img rounded-circle" [src]="UserProfile" alt="">
                    </div>

                    <h5 class="mb-2 mb-sm-0 ms-sm-3" *ngIf="role=='Doctor'"><span class="fw-light">Dr.</span> {{Name}}
                    </h5>
                    <h5 class="mb-2 mb-sm-0 ms-sm-3" *ngIf="role=='Assistant'"><a>Dr. {{
                            assistantDoctor.first_Name }} {{
                            assistantDoctor.last_Name }}</a></h5>
                    <small *ngIf="role=='Assistant'"><i class="bi bi-plus-alt me-2"></i>{{ assistantDoctor.specialist
                        }}</small>

                    <h5 class="mb-2 mb-sm-0 ms-sm-3" *ngIf="role=='Assistant'"><span class="fw-light">Assistant</span>
                        {{Name}}</h5>

                    <a routerLink="/doctor/createslot" class="btn btn-sm btn-primary-soft mb-0 ms-auto flex-shrink-0"
                        *ngIf="role ==='Doctor' && profileApprove || role ==='Assistant'"><i class="bi bi-plus-lg fa-fw me-2"></i>Create Your Slot</a>

                </div>
                <!-- Avatar and info START -->

                <!-- Responsive navbar toggler -->
                <button class="btn btn-primary w-100 d-block d-xl-none mt-2" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#dashboardMenu" aria-controls="dashboardMenu">
                    <i class="bi bi-list"></i> Dashboard Menu
                </button>

                <!-- Nav links START -->
                <div class="offcanvas-xl offcanvas-end mt-xl-3" tabindex="-1" id="dashboardMenu">
                    <div class="offcanvas-header border-bottom p-3">
                        <h5 class="offcanvas-title">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                            data-bs-target="#dashboardMenu" aria-label="Close"></button>
                    </div>
                    <!-- Offcanvas body -->
                    <div class="offcanvas-body p-3 p-xl-0">
                        <!-- Nav item -->
                        <div class="navbar navbar-expand-xl">
                            <ul class="navbar-nav navbar-offcanvas-menu">

                                <li class="nav-item"> <a class="nav-link" routerLink="/doctor/dashboard"><i
                                            class="bi bi-house-door fa-fw me-1"></i>Dashboard</a></li>

                                <li class="nav-item" > <a class="nav-link"
                                        routerLink="/doctor/slotlist"><i class="bi bi-journals fa-fw me-1"></i>Slot
                                        List</a></li>

                                <li class="nav-item" > <a class="nav-link"
                                        routerLink="/doctor/appointment"><i
                                            class="bi bi-bookmark-heart fa-fw me-1"></i>Bookings</a></li>

                                <li class="nav-item" *ngIf="role ==='Doctor' && profileApprove"> <a class="nav-link"
                                        routerLink="/doctor/assistantlist"><i
                                            class="bi bi-journals fa-fw me-1"></i>Assistant List</a></li>

                                <li class="nav-item" *ngIf="role ==='Doctor' && profileApprove"> <a class="nav-link"
                                        routerLink="/doctor/assistantregister"><i
                                            class="bi bi-plus-lg fa-fw me-2"></i>Create Assistant</a></li>

                                <!-- <li class="nav-item"> <a class="nav-link" routerLink="/doctor/activity"><i class="bi bi-bell fa-fw me-1"></i>Activities</a> </li> -->

                                <!-- <li class="nav-item"> <a class="nav-link" href="agent-earnings.html"><i class="bi bi-graph-up-arrow fa-fw me-1"></i>Earnings</a>	</li> -->

                                <!-- <li class="nav-item"> <a class="nav-link" href="agent-reviews.html"><i class="bi bi-star fa-fw me-1"></i>Reviews</a></li> -->

                                <!-- <li> <a class="nav-link" href="agent-settings.html"><i class="bi bi-gear fa-fw me-1"></i>Settings</a></li> -->

                                <!-- <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="dropdoanMenu" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="bi bi-list-ul fa-fw me-1"></i>Dropdown
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="dropdoanMenu">
                                        
                                        <li> <a class="dropdown-item" href="#">Item 1</a></li>
                                        <li> <a class="dropdown-item" href="#">Item 2</a></li>
                                    </ul>
                                </li>		 -->
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Nav links END -->
            </div>
        </div>
    </section>
    <!-- =======================
    Menu item END -->

    <!-- =======================
    Content START -->
    <section class="pt-0">
        <router-outlet></router-outlet>
    </section>
    <!-- =======================
    Content END -->

</main>
