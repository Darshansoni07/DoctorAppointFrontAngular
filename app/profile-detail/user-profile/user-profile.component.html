<div class="vstack gap-4">
    <!-- Personal info START -->
    <div class="card border">
        <!-- Card header -->
        <div class="card-header border-bottom">
            <h4 class="card-header-title">Personal Information</h4>
        </div>

        <!-- Card body START -->
        <div class="card-body">
            <!-- Form START -->
            <form class="row g-3" [formGroup]="userForm">
                <!-- Profile photo -->
                <div class="col-12">
                    <label class="form-label">Upload your profile photo<span class="text-danger">*</span></label>
                    <div class="d-flex align-items-center">
                        <label class="position-relative me-4" for="uploadfile-1" title="Replace this pic">
                            <!-- Avatar place holder -->
                            <span class="avatar avatar-xl">
                                <img id="uploadfile-1-preview"
                                    class="avatar-img rounded-circle border border-white border-3 shadow"
                                    src={{userDetail.profile_Img}} alt="">
                            </span>
                        </label>
                        <!-- Upload button -->
                        <label class="btn btn-sm btn-primary-soft mb-0" for="uploadfile-1">Change</label>
                        <input id="uploadfile-1" class="form-control d-none" type="file" (change)="onFileChange($event)" >
                        <input type="hidden" value="profile_Img" formControlName="profile_Img" >
                    </div>
                </div>

                <!-- Name -->
                <div class="col-md-6">
                    <label class="form-label">First Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter your full name"
                        formControlName="first_Name">
                    <input type="hidden" value="" formControlName="user_Id">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter your full name"
                        formControlName="last_Name">
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label class="form-label">Email address<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" placeholder="Enter your email id" formControlName="email">
                </div>

                <!-- Mobile -->
                <div class="col-md-6">
                    <label class="form-label">Mobile number<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter your mobile number"
                        formControlName="phoneNumber">
                </div>

                <!-- Date of birth -->
                <div class="col-md-6">
                    <label class="form-label">Date of Birth<span class="text-danger">*</span></label>
                    <input  type="text" class="form-control flatpickr" placeholder="Enter date of birth"
                        data-date-format="dd-MMM-yyyy" formControlName="dob">
                </div>

                <!-- Gender -->
                <div class="col-md-6">
                    <label class="form-label">Select Gender<span class="text-danger">*</span></label>
                    <div class="d-flex gap-4">
                        <div class="form-check radio-bg-light">
                            <input class="form-check-input" type="radio" id="male" value="Male"
                                formControlName="gender">
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check radio-bg-light">
                            <input class="form-check-input" type="radio" id="female" value="Female"
                                formControlName="gender">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                        <div class="form-check radio-bg-light">
                            <input class="form-check-input" type="radio" id="other" value="Other"
                                formControlName="gender">
                            <label class="form-check-label" for="other">
                                Others
                            </label>
                        </div>
                    </div>
                </div>

                <div class="col-12" >
                    <label class="form-label">Medical History</label>
                    <textarea class="form-control" rows="3" formControlName="medicalHistorDescription"></textarea>
                </div>

                <!-- Address -->
                <div class="col-12">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="3" formControlName="address"></textarea>
                </div>

                <!-- Button -->
                <div class="col-12 text-end">
                    <button type="submit" (click)="onSubmit()" class="btn btn-primary mb-0">Submit</button>
                </div>
            </form>
            <!-- Form END -->
        </div>
        <!-- Card body END -->
    </div>
    <!-- Personal info END -->

    <!-- Update Doctor Details START -->
    <div class="card border" *ngIf="userDetail.roles_UserRole_Id == 2">
        <!-- Card header -->
        <div class="card-header border-bottom">
            <h4 class="card-header-title">Doctor Information</h4>
            <app-user-doctor-form></app-user-doctor-form>
        </div>


    </div>
</div>
