<!-- Page main content START -->
<div class="page-content-wrapper p-xxl-4" [ngClass]="{'modal-open':showModal}">

    <!-- Title -->
    <div class="row">
        <div class="col-12 mb-4 mb-sm-5">
            <div class="d-sm-flex justify-content-between align-items-center">
                <h6 class="h3 mb-3 mb-sm-0">Pending Assistant</h6>
            </div>
        </div>
    </div>

    <!-- Filters START -->
    <div class="row g-4 align-items-center">
        <!-- Tabs -->
    </div>
    <!-- Filters END -->

    <!-- Guest list START -->
    <div class="card shadow mt-5">
        <!-- Card body START -->
        <div class="card-body">
            <!-- Table head -->
            <div class="bg-light rounded p-3 d-none d-lg-block">
                <div class="row row-cols-7 g-4">
                    <div class="col">
                        <h6 class="mb-0">Assitant Name</h6>
                    </div>
                    <div class="col">
                        <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col">
                        <h6 class="mb-0">CreateOn</h6>
                    </div>
                    <div class="col">
                        <h6 class="mb-0">PhoneNumber</h6>
                    </div>
                    <!-- <div class="col"><h6 class="mb-0">Status</h6></div> -->
                    <div class="col">
                        <h6 class="mb-0">Action</h6>
                    </div>
                </div>
            </div>

            <!-- Table data  loop yha lagega -->
            <div *ngFor="let client of slicedData"
                class="row row-cols-xl-7 align-items-lg-center border-bottom g-4 px-2 py-4">
                <!-- Data item -->
                <div class="col">
                    <small class="d-block d-lg-none">Assistant Name:</small>
                    <div class="d-flex align-items-center">
                        <!-- Avatar -->
                        
                        <!-- Info -->
                        <div class="ms-2">
                            <h6 class="mb-0 fw-light">{{client.first_Name}} {{client.last_Name}}</h6>
                        </div>
                    </div>
                </div>

                <!-- Data item -->
                <div class="col">
                    <small class="d-block d-lg-none">Email</small>
                    <h6 class="mb-0 fw-normal">{{client.email}}</h6>
                </div>


                <!-- Data item -->
                <div class="col">
                    <small class="d-block d-lg-none">CreateOn</small>
                    <h6 class="mb-0 fw-normal">{{client.createdOn | date:"dd-MMM-yyyy"}} </h6>
                </div>

                <!-- Data item -->
                <div class="col">
                    <small class="d-block d-lg-none">PhoneNumber</small>
                    <h6 class="mb-0 fw-normal">{{client.phoneNumber}}</h6>
                </div>

                <!-- Data item -->
                <!-- <div class="col">
							<small class="d-block d-lg-none">Payment:</small>
							<div class="badge bg-success bg-opacity-10 text-success">Booked</div>
						</div> -->

                <!-- Data item (click)="onSelectById(Client.id)"-->
                <div class="col"><a (click)="getApprovedAssistant(client.assistaId)" class="bi bi-check-lg"></a>
                </div>
            </div>
        </div>
        <!-- Card body END -->

        <!-- Card footer START -->
        <div class="card-footer pt-0">
            <!-- Pagination and content -->
            <div class="d-sm-flex justify-content-sm-between align-items-sm-center">

                <!-- Pagination -->
                <nav class="mb-sm-0 d-flex justify-content-center" aria-label="navigation">
                    <ul class="pagination pagination-sm pagination-primary-soft mb-0">
                        <li class="page-item disabled">
                            <button (click)="previousPage()" [disabled]="currentPage == 1"
                                class="btn btn-primary mb-0">Prev</button>
                        </li>
                        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
								<li class="page-item active"><a class="page-link" href="#">2</a></li>
								<li class="page-item disabled"><a class="page-link" href="#">..</a></li>
								<li class="page-item"><a class="page-link" href="#">15</a></li> -->
                        <li class="page-item">
                            <button (click)="nextPage()" [disabled]="currentPage * itemsPerPage >= totalItems"
                                class="btn btn-primary mb-0">Next</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Card footer END -->
    </div>
    <!-- Guest list END -->
</div>
<!-- Page main content END -->
