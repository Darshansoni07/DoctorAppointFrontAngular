<!-- Page main content START -->
<div class="page-content-wrapper p-xxl-4">

	<!-- Title -->
	<div class="row">
		<div class="col-12 mb-4 mb-sm-5">
			<div class="d-sm-flex justify-content-between align-items-center">
				<h6 class="h3 mb-3 mb-sm-0">Pending Doctor</h6>
			</div>
		</div>
	</div>

	<!-- Filters START -->
	<div class="row g-4 align-items-center">
		<!-- Tabs -->
	</div>
	<!-- Filters END -->

	<!-- Guest list START -->
	<div class="card shadow mt-5">
		<!-- Card body START -->
		<div class="card-body">
			<!-- Table head -->
			<div class="bg-light rounded p-3 d-none d-lg-block">
				<div class="row row-cols-7 g-4">
					<div class="col">
						<h6 class="mb-0">Doctor Name</h6>
					</div>
					<div class="col">
						<h6 class="mb-0">Email</h6>
					</div>
					<div class="col">
						<h6 class="mb-0">License</h6>
					</div>
					<div class="col">
						<h6 class="mb-0">Specialist</h6>
					</div>
					<div class="col">
						<h6 class="mb-0">PhoneNumber</h6>
					</div>
					<!-- <div class="col"><h6 class="mb-0">Status</h6></div> -->
					<div class="col">
						<h6 class="mb-0">Action</h6>
					</div>
				</div>
			</div>

			<!-- Table data  loop yha lagega -->
			<div *ngFor="let client of ClientData"
				class="row row-cols-xl-7 align-items-lg-center border-bottom g-4 px-2 py-4">
				<!-- Data item -->
				<div class="col">
					<small class="d-block d-lg-none">Booked by:</small>
					<div class="d-flex align-items-center">
						<!-- Avatar -->
						<div class="avatar avatar-xs flex-shrink-0">
							<img class="avatar-img rounded-circle" src={{client.profile_Img}} alt="avatar">
						</div>
						<!-- Info -->
						<div class="ms-2">
							<h6 class="mb-0 fw-light">{{client.first_Name}} {{client.last_Name}}</h6>
						</div>
					</div>
				</div>

				<!-- Data item -->
				<div class="col">
					<small class="d-block d-lg-none">Email</small>
					<h6 class="mb-0 fw-normal">{{client.email}}</h6>
				</div>

				<!-- Data item -->
				<div class="col">
					<small class="d-block d-lg-none">License:</small>
					<h6 class="mb-0 fw-normal">{{client.license}}</h6>
				</div>

				<!-- Data item -->
				<div class="col">
					<small class="d-block d-lg-none">Specialist</small>
					<h6 class="mb-0 fw-normal">{{client.specialist}}</h6>
				</div>

				<!-- Data item -->
				<div class="col">
					<small class="d-block d-lg-none">PhoneNumber</small>
					<h6 class="mb-0 fw-normal">{{client.phoneNumber}}</h6>
				</div>

				<!-- Data item -->
				<!-- <div class="col">
							<small class="d-block d-lg-none">Payment:</small>
							<div class="badge bg-success bg-opacity-10 text-success">Booked</div>
						</div> -->

				<!-- Data item (click)="onSelectById(Client.id)"-->
				<div class="col"><a (click)="getApprovedDoctor(client.doc_meta_Id)" class="bi bi-check-lg"></a>
				</div>
			</div>
		</div>
		<!-- Card body END -->

		<!-- Card footer START -->
		<div class="card-footer pt-0">
			<!-- Pagination and content -->
			<div class="d-sm-flex justify-content-sm-between align-items-sm-center">

				<!-- Pagination -->
				<nav class="mb-sm-0 d-flex justify-content-center" aria-label="navigation">
					<ul class="pagination pagination-primary-soft d-inline-block d-md-flex rounded mb-0">
						<li class="page-item mb-0" (click)="onPageChange(pageIndex - 1)"><a class="page-link"
								tabindex="-1"><i class="fa-solid fa-angle-left"></i></a></li>

						<li class="page-item mb-0" *ngFor="let i of getPaginationIndices()"><a class="page-link"
								[class.active]="pageIndex === i" >{{pageIndex+1}}</a></li>

						<li class="page-item mb-0" (click)="onNextButtonClick()"
							[class.disabled]="isNextButtonDisabled()">
							<a class="page-link">
								<i class="fa-solid fa-angle-right"></i>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
		<!-- Card footer END -->
	</div>
	<!-- Guest list END -->
</div>
<!-- Page main content END -->
